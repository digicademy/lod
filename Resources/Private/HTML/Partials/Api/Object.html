{namespace lod = Digicademy\Lod\ViewHelpers}

<f:switch expression="{lod:DetermineEntity(entity : object)}">
    <f:case value="Digicademy\Lod\Domain\Model\Iri">
        <f:render partial="Api/Link" arguments="{value : object.value, type : '1991', resource : object}" />
    </f:case>
    <f:case value="Digicademy\Lod\Domain\Model\Literal">
        {object.value}
    </f:case>
    <f:case default="Digicademy\Lod\Domain\Model\Bnode">
        <f:for each="{lod:FetchBnode(bnode : object)}" as="bnodeStatement">
            <div>
            <f:render partial="Api/Object" arguments="{object : bnodeStatement.object}" />
            </div>
        </f:for>
    </f:case>
</f:switch>
