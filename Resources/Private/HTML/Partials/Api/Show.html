{namespace lod = Digicademy\Lod\ViewHelpers}

<h2 class="resource-iri">
    <f:render partial="Api/Link" arguments="{
        value : '<{resource.namespace.iri}{resource.value}>',
        action : action,
        type : '1991',
        resource : resource
    }"/>
</h2>

<h3>
    <f:translate key="about.show.alternativeSerialization" />
</h3>
<ul class="resource-serialization">
    <li class="jsonld">
        <f:render partial="Api/Link" arguments="{value : 'JSON-LD', action : action, type : '2014', resource : resource}" />
    </li>
    <li class="rdfxml">
        <f:render partial="Api/Link" arguments="{value : 'RDF/XML', action : action, type : '2004', resource : resource}" />
    </li>
    <li class="turtle">
        <f:render partial="Api/Link" arguments="{value : 'Turtle', action : action, type : '2011', resource : resource}" />
    </li>
    <li class="ntriples">
        <f:render partial="Api/Link" arguments="{value : 'N-Triples', action : action, type : '2013', resource : resource}" />
    </li>
</ul>

<h3>
    <f:translate key="about.show.description" />
</h3>
<dl class="resource-description">
    <dt>
        <f:render partial="Api/Link" arguments="{value : 'type',  action : action, type : '1991', resource : {value: 'type', namespace : {prefix : 'rdf'}}}" />
    </dt>
    <f:switch expression="{resource.type}">
        <f:case value="1">
            <dd>
                <f:render partial="Api/Link" arguments="{value : 'Class',  action : action, type : '1991', resource : {value : 'Class', namespace : {prefix : 'rdf'}}}" />
            </dd>
        </f:case>
        <f:case value="2">
            <dd>
                <f:render partial="Api/Link" arguments="{value : 'Property',  action : action, type : '1991', resource : {value : 'Property', namespace : {prefix : 'rdf'}}}" />
            </dd>
        </f:case>
    </f:switch>
    <f:if condition="{resource.label}">
        <dt>
            <f:render partial="Api/Link" arguments="{value : 'label',  action : action, type : '1991', resource : {value : 'label', namespace : {prefix : 'rdfs'}}}" />
        </dt>
        <dd>{resource.label}</dd>
    </f:if>
    <f:if condition="{resource.comment}">
        <dt>
            <f:render partial="Api/Link" arguments="{value : 'comment',  action : action, type : '1991', resource : {value : 'comment', namespace : {prefix : 'rdfs'}}}" />
        </dt>
        <dd>{resource.comment}</dd>
    </f:if>
</dl>

<f:if condition="{statements}">
    <h3 class="resource-statements-header">
        <f:translate key="about.show.statements" />
    </h3>
    <f:groupedFor each="{statements}" as="groupedStatements" groupBy="name" groupKey="name">
        <h4 class="resource-statements-graphname">
        <f:if condition="{name}">
            <f:then>
                &lt;{name.iri}&gt;
            </f:then>
            <f:else>
                &lt;Default graph&gt;
            </f:else>
        </f:if>
        </h4>
        <dl class="resource-statements">
            <f:for each="{groupedStatements}" as="statement">
                <dt>
                    <f:render partial="Api/Link" arguments="{value : statement.predicate.value,  action : action, type : '1991', resource : statement.predicate}" />
                </dt>
                <dd>
                    <f:render partial="Api/Object" arguments="{object : statement.object}" />
                </dd>
            </f:for>
        </dl>
    </f:groupedFor>
</f:if>

<f:if condition="{resource.record}">
    <h3 class="resource-record-header">
        <f:translate key="about.show.record" />
    </h3>
    <dl class="resource-record">
        <f:if condition="{resource.record.label}">
            <dt>
                <f:render partial="Api/Link" arguments="{value : 'label',  action : action, type : '1991', resource : {namespace : {prefix : 'rdfs'}}}" />
            </dt>
            <dd>
                {resource.record.label}
            </dd>
        </f:if>
        <f:if condition="{resource.record.comment}">
            <dt>
                <f:render partial="Api/Link" arguments="{value : 'comment',  action : action, type : '1991', resource : {namespace : {prefix : 'rdfs'}}}" />
            </dt>
            <dd>
                {resource.record.comment}
            </dd>
        </f:if>
    </dl>
    <f:comment>
        {resource.record.domainObject} => contains the mapped extbase domain object for further processing
    </f:comment>
</f:if>
