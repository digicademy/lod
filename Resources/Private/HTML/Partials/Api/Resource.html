<f:debug>{resource}</f:debug>

<h2>{resource.namespace.iri}{resource.value}</h2>
<dl>
        <dt>Type</dt>
    <f:switch expression="{resource.type}">
    <f:case value="1">
        <dd>Class</dd>
    </f:case>
    <f:case value="2">
        <dd>Property</dd>
    </f:case>
    </f:switch>
    <f:if condition="{resource.label}">
        <dt>Label</dt>
        <dd>{resource.label}</dd>
    </f:if>
    <f:if condition="{resource.comment}">
        <dt>Comment</dt>
        <dd>{resource.comment}</dd>
    </f:if>
</dl>

<f:debug>{statements}</f:debug>

<f:debug>{resource.record}</f:debug>
