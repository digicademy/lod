{namespace lod = Digicademy\Lod\ViewHelpers}

<h2>
    <f:translate key="about.list.header" /> ({totalItems})
</h2>

<h3>
    <f:translate key="about.list.alternativeSerialization" />
</h3>
<ul class="resource-serialization">
    <li class="jsonld">
        <f:render partial="Api/Link" arguments="{value : 'JSON-LD', action : action, type : '2014', page : arguments.page}" />
    </li>
    <li class="rdfxml">
        <f:render partial="Api/Link" arguments="{value : 'RDF/XML', action : action, type : '2004', page : arguments.page}" />
    </li>
    <li class="turtle">
        <f:render partial="Api/Link" arguments="{value : 'Turtle', action : action, type : '2011', page : arguments.page}" />
    </li>
    <li class="ntriples">
        <f:render partial="Api/Link" arguments="{value : 'N-Triples', action : action, type : '2013', page : arguments.page}" />
    </li>
</ul>

<f:render partial="Api/PaginationNavigation" arguments="{_all}" />

<f:render partial="Api/PaginationFromTo" arguments="{_all}" />

<f:render partial="Api/PaginationResourcesPerPage" arguments="{_all}" />

<table>
    <thead>
        <tr>
            <th><f:translate key="about.list.resource" /></th>
            <th colspan="4"><f:translate key="about.list.alternativeSerialization" /></th>
        </tr>
    </thead>
    <tbody>
    <f:for each="{resources}" as="resource">
        <tr>
            <td>
                <f:render partial="Api/Link" arguments="{
                    value : '{f:if(condition : \'{resource.namespace}\', then : \'{resource.namespace.prefix}:\', else : \'\')}{resource.value}',
                    action : 'show',
                    type : '1991',
                    resource : resource
                }"/>
            </td>
            <td>
                <f:render partial="Api/Link" arguments="{value : 'JSON-LD', action : 'show', type : '2014', resource : resource}" />
            </td>
            <td>
                <f:render partial="Api/Link" arguments="{value : 'RDF/XML', action : 'show', type : '2004', resource : resource}" />
            </td>
            <td>
                <f:render partial="Api/Link" arguments="{value : 'Turtle', action : 'show', type : '2011', resource : resource}" />
            </td>
            <td>
                <f:render partial="Api/Link" arguments="{value : 'N-Triples', action : 'show', type : '2013', resource : resource}" />
            </td>
        </tr>
    </f:for>
    </tbody>
</table>

<f:render partial="Api/PaginationNavigation" arguments="{_all}" />

<f:render partial="Api/PaginationFromTo" arguments="{_all}" />
