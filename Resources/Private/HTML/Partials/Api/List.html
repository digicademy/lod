{namespace lod = Digicademy\Lod\ViewHelpers}{escaping off}
<div vocab="http://www.w3.org/ns/hydra/core#" prefix="rdfs: http://www.w3.org/2000/01/rdf-schema# dc: http://purl.org/dc/elements/1.1/ void: http://rdfs.org/ns/void#" typeof="Collection void:Dataset">

    <h2><f:translate key="api.list.header" /> (<span property="totalItems">{totalItems}</span>)</h2>

    <h3><f:translate key="general.alternativeSerialization" /></h3>

    <ul class="alternative-serialization">
        <f:render partial="Common/AlternativeSerializations" arguments="{
            action : 'apiList',
            environment : environment,
            page : arguments.page,
            limit : arguments.limit
        }"/>
    </ul>

    <f:render partial="Api/PaginationNavigation" arguments="{_all}" />

    <f:render partial="Api/PaginationFromTo" arguments="{_all}" />

    <f:render partial="Api/PaginationResourcesPerPage" arguments="{_all}" />

    <table>
        <thead>
            <tr>
                <th><f:translate key="api.list.resource" /></th>
                <th colspan="4"><f:translate key="general.alternativeSerialization" /></th>
            </tr>
        </thead>
        <tbody>
        <f:for each="{resources}" as="resource">
            <tr property="member" resource="{environment.TYPO3_REQUEST_HOST}/{f:uri.page(additionalParams : {iri : '{f:if(condition : \'{resource.namespace}\', then : \'{resource.namespace.prefix}:\', else : \'\')}{resource.value}'}) -> f:format.htmlspecialchars()}">
                <td>
                    <a property="rdfs:seeAlso" href="{environment.TYPO3_REQUEST_HOST}/{f:render(partial : 'Api/Uri', arguments : {action : 'show', type : '1991', resource : resource}) -> f:format.htmlspecialchars()}" typeof="void:Dataset">
                        <span property="void:feature" resource="http://www.w3.org/ns/formats/RDFa">{resource.value}</span>
                    </a>
                </td>
                <f:render partial="Common/AlternativeSerializations" arguments="{
                    action : 'apiShow',
                    resource : resource,
                    environment : environment,
                    mode : 'td'
                }"/>
            </tr>
        </f:for>
        </tbody>
    </table>

    <f:render partial="Api/PaginationNavigation" arguments="{_all}" />

    <f:render partial="Api/PaginationFromTo" arguments="{_all}" />
</div>
