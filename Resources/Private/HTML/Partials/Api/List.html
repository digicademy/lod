<h2><f:translate key="about.list.header" /> ({totalItems})</h2>

<p>
    <strong><f:translate key="about.list.showAsSerialization" />:</strong>Â 

    <a href="{environment.TYPO3_REQUEST_HOST}/id/about.html?tx_vocabulary_about[page]={arguments.page}">HTML</a> |
    <a href="{environment.TYPO3_REQUEST_HOST}/id/about.json?tx_vocabulary_about[page]={arguments.page}">JSON-LD</a> |
    <a href="{environment.TYPO3_REQUEST_HOST}/id/about.rdf?tx_vocabulary_about[page]={arguments.page}">RDF</a> |
    <a href="{environment.TYPO3_REQUEST_HOST}/id/about.ttl?tx_vocabulary_about[page]={arguments.page}">TTL</a>
</p>

<f:render partial="Subjects/PaginationNavigation" arguments="{_all}" />

<f:render partial="Subjects/PaginationFromTo" arguments="{_all}" />

<f:render partial="Subjects/PaginationResourcesPerPage" arguments="{_all}" />

<table>
    <thead>
        <tr>
            <th><f:translate key="about.list.resource" /></th>
            <th><f:translate key="about.list.type" /></th>
        </tr>
    </thead>
    <tbody>
    <f:for each="{resources}" as="resource">
        <tr>
            <td><a href="{resource.value -> f:format.urlencode()}">{resource.value}</a></td>
            <td>
                <f:switch expression="{resource.table}">
                    <f:case default="TRUE">UNDEFINED</f:case>
                </f:switch>

                (<f:translate key="about.list.representation" />: <a href="{resource.value -> f:format.urlencode()}/about.html">HTML</a> |
                <a href="{resource.value -> f:format.urlencode()}/about.json">JSON-LD</a> |
                <a href="{resource.value -> f:format.urlencode()}/about.rdf">RDF</a> |
                <a href="{resource.value -> f:format.urlencode()}/about.ttl">TTL</a>)
            </td>
        </tr>
    </f:for>
    </tbody>
</table>

<f:render partial="Subjects/PaginationNavigation" arguments="{_all}" />

<f:render partial="Subjects/PaginationFromTo" arguments="{_all}" />
