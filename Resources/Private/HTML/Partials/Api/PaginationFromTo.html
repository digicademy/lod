<p>
<f:if condition="{arguments.page}">
    <f:then>
        <f:translate key="about.list.page" /> {arguments.page} <f:translate key="about.list.of" /> {pagination.last}</span>
    </f:then>
    <f:else>
        <f:translate key="about.list.page" /> 1 <f:translate key="about.list.of" /> {pagination.last}</span>
    </f:else>
</f:if>
</p>
