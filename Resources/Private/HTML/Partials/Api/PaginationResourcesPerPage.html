<p>
    <f:translate key="api.list.resourcesPerPage" />
</p>
<ul>
    <f:for each="{0 : '50', 1 : '100', 2 : '200', 3 : '500'}" as="limit">
        <li>
            <f:render partial="Api/Link" arguments="{
                value : '{limit}',
                action : action,
                type : '1991',
                page : arguments.page,
                limit : limit
            }"/>
        </li>
    </f:for>
</ul>
